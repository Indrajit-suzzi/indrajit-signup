<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .create-account-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .create-account-container h2 {
            margin-bottom: 20px;
        }
        .create-account-container input[type="text"],
        .create-account-container input[type="email"],
        .create-account-container input[type="password"],
        .create-account-container input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .create-account-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .create-account-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <h2>Create Account</h2>
        <form>
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="date" name="dob" placeholder="DOB" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
            <br><br><br>
            <b>Contact Me</b>
            <hr>
            <pre><a href="https://www.facebook.com/profile.php?id=100033710205446" target="_main"><img src="/image/Facebook.png" height="65"></a>  <a href="https://www.instagram.com/indrajit_suzzi/" target="_main"><img src="/image/instagram.png" height="65"></a>  <a href="https://www.linkedin.com/in/indrajit-roy-84558926a/" target="_main"><img src="/image/linkedin.png" height="65"></a>  <a href="https://twitter.com/indrajit_suzzi" target="_main"><img src="/image/x.png" width="75"></a></pre>
        </form>
    </div>
</body>
</html>
